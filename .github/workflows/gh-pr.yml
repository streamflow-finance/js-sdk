name: Tests

on:
  pull_request:
    branches:
      - master
      - v6
      - v7
      - prerelease/v*

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: ğŸ“‚ Install dependencies
        run: pnpm install
      - name: ğŸ“¦ Build dependencies
        run: npm run build
      - name: ğŸ§ª Run Tests
        run: npm test
      - name: Lint Types
        run: pnpm tsc:lint  
      - name: ğŸ” Validate Packages
        run: pnpm validate
      - name: ğŸ“ Validate Examples
        run: pnpm validate-examples
