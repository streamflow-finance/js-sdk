name: Version Tests

on:
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: ğŸ“‚ Install dependencies
        run: pnpm install
      - name: ğŸ“¦ Build packages
        run: pnpm build
      - name: ğŸ§ª Run Tests
        run: pnpm test
      - name: Lint Types
        run: pnpm tsc:lint
      - name: ğŸ” Validate Packages
        run: pnpm validate-packages
      - name: ğŸ“ Validate Examples
        run: pnpm examples
